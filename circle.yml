machine:
  services:
    - docker
dependencies:
  post:
    - docker build -t jaikumarm/keras-notebook . | cat # workaround progress weirdness
test:
  post:
    - docker run --rm jaikumarm/keras-notebook source activate python2 && python -V
    - docker run --rm jaikumarm/keras-notebook source activate python2 && python -c "import theano; print (theano.__version__)"
    - docker run --rm jaikumarm/keras-notebook source activate python2 && python -c "import os; os.environ['KERAS_BACKEND']='theano'; import keras; print (keras.__version__)"
    - docker run --rm jaikumarm/keras-notebook source activate python2 && python -c "import hyperopt; print (hyperopt.__version__)"
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jaikumarm/keras-notebook
